---
layout: default
---

<div class="home">
  {{content}}

  {%- if site.wiki.size > 0 -%}
    <ul class="page-list">
      {%- for page in site.wiki -%}
      <li>
        <a class="page-link" href="{{ page.url | relative_url }}">
          {{ page.title | escape }}
        </a>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
